<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            background: #f5f6f8;
            margin: 0;
            padding: 24px;
        }
        .card {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,.08);
            padding: 24px;
        }
        h2 {
            margin: 0 0 16px;
            text-align: center;
        }
        label {
            display: block;
            margin: 12px 0 6px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0d5dd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            border: 0;
            border-radius: 8px;
            background: #0d6efd;
            color: #fff;
            cursor: pointer;
        }
        .errorlist {
            color: #c62828;
            margin: 8px 0;
            padding-right: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ورود به سامانه</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ورود</button>
        </form>
    </div>
</body>
</html>
