<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش طرف حساب</title>
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; background: #f6f7f9; padding: 20px; }
        .box { max-width: 700px; margin: 0 auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,.12); }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
        button, a { padding: 8px 12px; border-radius: 6px; border: none; text-decoration: none; cursor: pointer; }
        button { background: #0d6efd; color: #fff; }
    </style>
</head>
<body>
    <div class="box">
        <h3>ویرایش طرف حساب: {{ counterparty.name }}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ذخیره</button>
            <a href="{% url 'counterparties_manage' %}">بازگشت</a>
        </form>
    </div>
</body>
</html>
