<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت طرف حساب</title>
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; background: #f6f7f9; padding: 20px; }
        .box { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,.12); }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
        button, a { padding: 8px 12px; border-radius: 6px; border: none; text-decoration: none; cursor: pointer; }
        button { background: #0d6efd; color: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 16px; }
        th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: right; }
        th { background: #0d6efd; color: #fff; }
    </style>
</head>
<body>
    <div class="box">
        <h3>مدیریت طرف حساب</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">افزودن طرف حساب</button>
            <a href="{% url 'submit' %}">بازگشت</a>
        </form>

        <table>
            <thead>
                <tr><th>نام</th><th>توضیحات</th><th>عملیات</th></tr>
            </thead>
            <tbody>
                {% for cp in counterparties %}
                <tr>
                    <td>{{ cp.name }}</td>
                    <td>{{ cp.description|default:'-' }}</td>
                    <td><a href="{% url 'counterparty_edit' cp.id %}">ویرایش</a></td>
                </tr>
                {% empty %}
                <tr><td colspan="3">طرف حسابی ثبت نشده است.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
